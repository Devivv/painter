    <h1 class="text-center my-3">Générer une "oeuvre" en PHP. (v1)</h1>
    <h2 id="message" style="color:red" class="text-center h1 mb-2"></h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col-7">
                <div class="text-center">
                    <h4 class="my-3"> Cliquez sur les cases pour les colorier. </h4>
                    <canvas id="grid" width="900" height="900"></canvas>
                    <h2 id="boxInfo"></h2>
                    <div class="text-center my-4">
                        <h4 class="my-3"> Générez une image de 300 pixels sur 300 de votre oeuvre. </h4>
                        <button id="generateButton" class="btn btn-primary">Générer une image</button>
                        <iframe id="imageDownload" style="display:none;"></iframe>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <h4 class="my-3">Cliquez ou glissez votre souris sur les jauges pour changer la couleur selectionée.</h4>
                <canvas id="R_picker" width="400" height="50"></canvas>
                <canvas id="G_picker" width="400" height="50"></canvas>
                <canvas id="B_picker" width="400" height="50"></canvas>

                <div  class="my-5">
                    <p>Couleur Selectionée</p>
                    <canvas id="colorSelect" width="50" height="50"></canvas>
                </div>
                <div class="text-center">
                    <h4 id="messageFinal" style="color:green"></h4>
                    <img id="imageFinal" src="" alt="">
                </div>
            </div>
    </div>
    


</body>
